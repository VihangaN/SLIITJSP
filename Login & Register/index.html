<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script  src="./js/validate.js"></script>
    
    <title>Login / Register</title>
</head>
<body>

    <div class="main_container">
            <span class="title" id="title">Login</span>
        <div class="login_form">
               
                <form action="" id="login" method="post">
                <input type="text" name="" id="" placeholder="username" name="uname" required oninvalid="this.setCustomValidity('Username cannot be empty')"
                oninput="this.setCustomValidity('')" >
                <input type="password" name="" id="" placeholder="password" minlength="5" maxlength="8" name="pass" required oninvalid="this.setCustomValidity('Enter your password( Minimum length is 5 characters ! )')"
                oninput="this.setCustomValidity('')">
                <input type="submit" name="submit" value="login">
                <span class="choose1">Not registered ?<a href="">Create an account</a></span>
                </form>
                
       
        </div>

        <div class="Reg_form">
               
                <form action="" id="register">
                <input type="text" name="" id="uname" placeholder="username" required>
                <input type="password" name="pass" id="pass" placeholder="password" minlength="5" maxlength="8" required  >
                <input type="password" name="confirm" id="confirm" placeholder="confirm password" minlength="5" maxlength="8" required >
                <input type="submit" value="register" onclick="validate();"> 
                
                </form>
                <span class="choose2">Already registered ?<a href="">Log in</a></span>
       
        </div>
</div>

<script src="./js/main.js"></script>
    
</body>
</html>
